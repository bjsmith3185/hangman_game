<!doctype html>
<html>
<head>
    <title>hangman welcome</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' crossorigin='anonymous'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <link rel='stylesheet' href='assets/style.css'>
</head>
<body>
    <div class="container container-welcome-screen" >
        <div class="jumbotron">
            <h1>Welcome to Hangman!</h1>
            <h3>Select a category to begin.</h3>
        </div>
        <div class="panel panel-default">
            <div class="panel-header">Select Category</div>
            <div class="panel-body">
                <!-- <div class="category-buttons"> -->
                    <button class="category-buttons" id="movies" value="movies">Movie Titles</button>
                    <button class="category-buttons" id="songs" value="songs">Song Titles</button>
                    <button class="category-buttons" id="burgers" value="burgers">Burger Toppings</button>
                    <button class="category-buttons" id="cars" value="cars">Car Manufacturers</button>
                <!-- </div> -->
                <div class="guess-area" id="guess-area" ></div>
            </div>
        </div>
    </div>

    <!-- game screen area -->

    <div class="container container-game-screen">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Hangman, <span id="category-name"></span> category!</h2> 
                    <div class="wins"></div>
                    <div class="losses"></div>
                    <div class="restart-area"><button class="restart-btn" id="restart">Restart</button></div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-lg-12" id="guess-area-col">
                    <div class="guess-area" id="guess-area" ></div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-lg-8" id="letter-area-col">
                    <div class="letter-area" id="letter-area">letter area</div>
                </div>
    
                <div class="col-lg-4" id="picture-are-col">
                    <div class="picture-area">picture area</div>
                </div>
            </div>
        </div>


        <div class="container container-loss-screen">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <h2>You lost!</h2> 
                        <h3>Try agian?</h3>
                        <div class="nextWord-area"><button class="nextWord-btn" id="nextWord">Next Word</button></div>
                        <div class="restart-area"><button class="restart-btn" id="restart">Restart</button></div>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
        </div>



    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='new.js'></script>
</body>
</html>
