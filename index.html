<!doctype html>
<html>
<head>
    <title>hangman game</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' crossorigin='anonymous'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel='stylesheet' href='assets/css/style.css'>
</head>

<body>
    <!-- welcome screen area  -->
    <div class="container container-welcome-screen" >
        <div class="jumbotron" id="jumbo">
            <h1>Welcome to Hangman!</h1>
            <h3>Select a category to begin.</h3>
        </div>
        <div class="panel panel-default" id="welcome-panel">
            <div class="panel-header " id="welcome-header">Select Category bro.</div>
            <div class="panel-body" id="catgeory-btn">
                <button class="category-buttons" id="movies" value="movies">Arnold Movie Titles</button><span class="badge">new</span>
                <button class="category-buttons" id="songs" value="songs">80's Song Titles</button>
                <button class="category-buttons" id="burgers" value="burgers">Burger Toppings</button>
                <button class="category-buttons" id="cars" value="cars">Car Manufacturers</button>
                <button class="category-buttons" id="wwe" value="wwe">WWE wrestlers</button><span class="badge">new</span>
                <button class="category-buttons" id="arcade" value="arcade">Old Arcade Games</button>
            </div>
        </div>
    </div>

    <!-- game screen area -->

    <div class="container container-game-screen">
        <div class="row">
            <div class="col-sm-12">
                <h2 id="game-title-bar">Hangman, <span id="category-name"></span> category!</h2> 
                <div id="status-bar">
                    <div id="wins"> Wins: <span class="wins">1</span></div>
                    <div id="losses"> Losses: <span class="losses">1</span></div>
                    <div class="restart-area">Feeling Overwhelmed? <button class=" btn restart-btn" id="redo">Restart</button></div>
                </div>
                
            </div>
            <div id="clearfix"></div>
        </div>

        <div class="row">
            <div class="col-sm-12" id="guess-area-col">
                <div class="guess-area" id="guess-area">This is a puzzle</div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6" id="letter-area-col">
                <div class="letter-area" id="letter-area">letter area</div>
            </div>
            <div class="col-sm-2"></div>

            <div class="col-sm-4" id="picture-are-col">
                <img src="assets/images/1.JPG" id="missesPic">
            </div>
        </div>
    </div>

    <!-- loss screen area  -->

    <div class="container container-loss-screen">
        <div class="row" id ="top-row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="panel panel-border">
                    <div class="panel-header text-center">
                            <div id="lost-heading">You lost!</div> 
                    </div>
                    <div class="panel-body text-center">
                        <div id="lossPic">
                            <img src="assets/images/8.JPG" id="lastPic">
                            <h3 id="try">Try Again? </h3><button class="btn btn-success" id="nextWord-lost">Next Word</button>
                        </div>
                        
                    </div>
                </div>
                <div class="panel-body" id="last-panel-loss">
                    <div class="btnRow"><button class="btn" id="redo-lost">Start Over</button><span id="overwhelmed"> Feeling Overwhelmed? </span></div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <!-- winning screen area  -->

    <div class="container container-win-screen">
            <div class="row" id ="top-row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="panel panel-border">
                        <div class="panel-header text-center">
                                <div id="lost-heading">You Won bro!</div> 
                        </div>
                        <div class="panel-body text-center">
                            <div id="winingPic-area">
                                <img src="assets/images/win1.JPG" id="winPic">
                                <button class="btn btn-success" id="nextWord-win">Next Word</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>



    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='assets/javascript/main.js'></script>
</body>
</html>
